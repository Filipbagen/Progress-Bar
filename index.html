<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Progress bar</title>
</head>
<body onload="init()">

    <div class="header">
      <p class="title">LiU Progress bar 🎓</p>
      <p class="subtitle"></p>
    </div>

  <div class="progressObject">

    <!-- Progressbar -->
    <div class="progress">
      <div id="progressBar"></div>
    </div>

    <!-- Percent -->
    <div id="current">
      <h2 id="percent"></h2>
    </div>

    <!-- Milestones -->
    <div class="milestone" id="foundationYear">
      <h3 class="milestoneText">Tekniskt basår 🧒🏽</h3>
    </div>

    <div class="milestone" id="abroad">
      <h3 class="milestoneText">Utlandsstudier 🇺🇸</h3>
    </div>
  </div>

  <script src="progress.js"></script>
</body>
</html>
